<!DOCTYPE html>
<html lang="de">

<head>
    <title>Personalsoftware</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="../img/favicon/safari-pinned-tab.svg" color="#262523">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/dropdown.css">
    <link rel="stylesheet" href="../css/overrides.css">

    <script src="../js/lib/fullcalendar-v6.1.8.js"></script>
    <script src="../js/lib/the-datepicker.js"></script>
    <script src="../js/lib/multiselect-dropdown.js"></script>
    <script src="../js/lib/fittext.js"></script>

    <script src="../js/DomExtensions.js"></script>
    <script src="../js/CreateElement.js"></script>
    <script src="../js/Dropdown.js"></script>
    <script src="../js/Entity.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/Shift.js"></script>
    <script src="../js/Mitarbeiter.js"></script>
</head>

<body>
    <div class="background"></div>
    <div class="main">
        <div class="header">
            <div class="icon hover-effect-zoom">
                <img style="min-height: 6vh; margin-top: -2.5vh;" src="../img/cinema-logo.png" />
            </div>
            <div class="header-menu">
                <div class="header-menu-items">
                    <div class="menu-item hover-effect-zoom">
                        <img class="color-inverted" src="../img/icon/user.png" />
                        <div>Schichtplan</div>
                    </div>
                    <div class="menu-item hover-effect-zoom">
                        <img src="../img/icon/data.png" />
                        <div>Stammdaten</div>
                    </div>
                </div>
            </div>
            <div class="header-user-box">
                <div class="all-apps hover-effect-zoom">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="2" cy="2" r="2" fill="currentColor"></circle>
                        <circle cx="2" cy="8" r="2" fill="currentColor"></circle>
                        <circle cx="2" cy="14" r="2" fill="currentColor"></circle>
                        <circle cx="8" cy="8" r="2" fill="currentColor"></circle>
                        <circle cx="8" cy="14" r="2" fill="currentColor"></circle>
                        <circle cx="14" cy="8" r="2" fill="currentColor"></circle>
                        <circle cx="14" cy="14" r="2" fill="currentColor"></circle>
                        <circle cx="8" cy="2" r="2" fill="currentColor"></circle>
                        <circle cx="14" cy="2" r="2" fill="currentColor"></circle>
                    </svg>
                </div>
                <div class="search-icon hover-effect-zoom">
                    <img src="../img/icon/search.png" />
                </div>
                <div class="notification hover-effect-zoom">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-bell" style="height:20px;width:20px;">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>
                <div class="user-icon hover-effect-zoom">
                    <img src="../img/icon/user.png" />
                </div>
            </div>
        </div>
        <div class="navigation-bar navigation-bar-left">
            <div class="menu-item">
                <div class="menu-item-header">
                    <div class="open-close-icon open">
                        <svg class="svg-inline--fa fa-caret-right" aria-hidden="true" focusable="false"
                            data-prefix="fas" data-icon="caret-right" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 256 512" data-fa-i2svg="">
                            <path fill="currentColor"
                                d="M118.6 105.4l128 127.1C252.9 239.6 256 247.8 256 255.1s-3.125 16.38-9.375 22.63l-128 127.1c-9.156 9.156-22.91 11.9-34.88 6.943S64 396.9 64 383.1V128c0-12.94 7.781-24.62 19.75-29.58S109.5 96.23 118.6 105.4z">
                            </path>
                        </svg>
                    </div>
                    <img src="../img/icon/calendar.png" />
                    <div>Schichtplan</div>
                </div>
                <div class="menu-item-children">
                    <div class="display-flex hover-effect-leap-right">
                        <img src="../img/icon/add.png" />
                        <div title="Neuen Schichtplan erstellen" onclick="showShift()">Neu</div>
                    </div>
                    <div class="display-flex hover-effect-leap-right">
                        <img src="../img/icon/current.png" />
                        <div title="Schichtplan für diese Woche einsehen">Aktuell</div>
                    </div>
                    <div class="display-flex hover-effect-leap-right">
                        <img src="../img/icon/history.png" />
                        <div title="Abgelaufene Schichtpläne der vergangenen Wochen einsehen">Historie</div>
                    </div>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-header">
                    <div class="open-close-icon open">
                        <svg class="svg-inline--fa fa-caret-right" aria-hidden="true" focusable="false"
                            data-prefix="fas" data-icon="caret-right" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 256 512" data-fa-i2svg="">
                            <path fill="currentColor"
                                d="M118.6 105.4l128 127.1C252.9 239.6 256 247.8 256 255.1s-3.125 16.38-9.375 22.63l-128 127.1c-9.156 9.156-22.91 11.9-34.88 6.943S64 396.9 64 383.1V128c0-12.94 7.781-24.62 19.75-29.58S109.5 96.23 118.6 105.4z">
                            </path>
                        </svg>
                    </div>
                    <img src="../img/icon/data.png" />
                    <div>Stammdaten</div>
                </div>
                <div class="menu-item-children">
                    <div class="display-flex hover-effect-leap-right">
                        <img class="color-inverted" src="../img/icon/user.png" />
                        <div onclick="showMitarbeiter()">Mitarbeiter</div>
                    </div>
                    <div class="display-flex hover-effect-leap-right">
                        <img src="../img/icon/location.png" />
                        <div>Standorte</div>
                    </div>
                    <div class="display-flex hover-effect-leap-right">
                        <img src="../img/icon/time.png" />
                        <div>Arbeitszeit</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        </div>
    </div>
</body>

</html>
